<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <style>
    :root {
      --red: #e53935;
      --blue: #1e4ed8;
      --yellow: #f4d13d;
      --cream: #f7f0e8;
      --black: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Futura", "Avenir Next", "Century Gothic", sans-serif;
      background: var(--cream);
      color: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      z-index: 0;
    }

    body::before {
      width: 280px;
      height: 280px;
      background: var(--yellow);
      top: -80px;
      right: -60px;
    }

    body::after {
      width: 200px;
      height: 200px;
      background: var(--blue);
      bottom: -60px;
      left: -40px;
    }

    .frame {
      width: min(980px, 92vw);
      border: 4px solid var(--black);
      background: #ffffff;
      display: grid;
      grid-template-columns: 180px 1fr;
      position: relative;
      z-index: 1;
      box-shadow: 18px 18px 0 var(--black);
    }

    .color-stack {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      border-right: 4px solid var(--black);
    }

    .color-block {
      border-bottom: 4px solid var(--black);
    }

    .color-block:last-child {
      border-bottom: none;
    }

    .color-block.red {
      background: var(--red);
    }

    .color-block.yellow {
      background: var(--yellow);
    }

    .color-block.blue {
      background: var(--blue);
    }

    .content {
      padding: 36px 40px 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      margin: 0;
    }

    .quote-card {
      border: 3px solid var(--black);
      padding: 24px;
      background: #ffffff;
      font-size: clamp(1.3rem, 2vw, 1.7rem);
      line-height: 1.5;
      min-height: 160px;
      display: flex;
      align-items: center;
      animation: rise 450ms ease;
    }

    .author {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: 3px solid var(--black);
      background: var(--yellow);
      padding: 12px 22px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
      cursor: pointer;
      box-shadow: 6px 6px 0 var(--black);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0 var(--black);
    }

    button:active {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0 var(--black);
    }

    .accent {
      position: absolute;
      width: 110px;
      height: 16px;
      background: var(--red);
      right: 40px;
      top: 24px;
    }

    .accent.square {
      width: 26px;
      height: 26px;
      background: var(--blue);
      right: 30px;
      top: auto;
      bottom: 30px;
    }

    .stamp {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      border: 2px solid var(--black);
      padding: 6px 10px;
      display: inline-block;
    }

    @keyframes rise {
      from {
        transform: translateY(12px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 720px) {
      .frame {
        grid-template-columns: 1fr;
      }

      .color-stack {
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 80px;
        border-right: none;
        border-bottom: 4px solid var(--black);
      }

      .color-block {
        border-bottom: none;
        border-right: 4px solid var(--black);
      }

      .color-block:last-child {
        border-right: none;
      }

      .accent {
        right: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="color-stack">
      <div class="color-block red"></div>
      <div class="color-block yellow"></div>
      <div class="color-block blue"></div>
    </div>

    <div class="content">
      <span class="accent"></span>
      <span class="accent square"></span>
      <p class="title">Random Quote Generator</p>
      <div id="quote" class="quote-card">Loading...</div>
      <div id="author" class="author"></div>
      <div class="controls">
        <button id="refresh">New Quote</button>
        <span class="stamp">Bauhaus Edition</span>
      </div>
    </div>
  </div>

  <script>
    const QUOTE_URL = "https://dummyjson.com/quotes/random";

    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const refreshBtn = document.getElementById("refresh");

    async function fetchQuote() {
      quoteEl.textContent = "Fetching quote...";
      authorEl.textContent = "";

      try {
        const response = await fetch(QUOTE_URL);
        if (!response.ok) throw new Error("Network error");

        const data = await response.json();

        if (!data.quote || !data.author) {
          throw new Error("Invalid quote format");
        }

        quoteEl.textContent = `"${data.quote}"`;
        authorEl.textContent = `- ${data.author}`;

        quoteEl.style.animation = "none";
        void quoteEl.offsetWidth;
        quoteEl.style.animation = "rise 450ms ease";
      } catch (error) {
        console.error(error);
        quoteEl.textContent = "Unable to load quote. Please try again.";
        authorEl.textContent = "";
      }
    }

    refreshBtn.addEventListener("click", fetchQuote);

    fetchQuote();
  </script>
</body>
</html>
